<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 芝生药局</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            padding: 50px 20px 30px;
            text-align: center;
        }

        .logo {
            width: 86px;
            height: 86px;
            border-radius: 24px;
            background: white;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(74, 155, 78, 0.18);
        }

        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            color: #2d5f30;
        }

        .app-slogan {
            margin-top: 6px;
            font-size: 13px;
            color: #4a9b4e;
        }

        .register-container {
            flex: 1;
            background: white;
            border-radius: 28px 28px 0 0;
            padding: 28px 22px 40px;
            box-shadow: 0 -6px 22px rgba(0, 0, 0, 0.06);
        }

        .register-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #dfe5df;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9b4e;
            box-shadow: 0 0 0 2px rgba(74, 155, 78, 0.12);
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            margin-top: 24px;
            background: linear-gradient(135deg, #4a9b4e, #6ab56e);
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .register-btn:active {
            opacity: 0.9;
        }

        .footer-links {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .footer-links a {
            color: #4a9b4e;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 3000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .logo-section {
                padding: 40px 16px 24px;
            }

            .register-container {
                padding: 24px 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <div class="logo">
            <img src="assets/images/branding/logo.png" alt="芝生药局 Logo">
        </div>
        <div class="app-name">芝生药局</div>
        <div class="app-slogan">跨境购药更安心</div>
    </div>

    <div class="register-container">
        <div class="register-title">创建您的芝生账号</div>
        <div class="form-group">
            <label class="form-label" for="registerName">姓名</label>
            <input type="text" class="form-input" id="registerName" placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
            <label class="form-label" for="registerPhone">手机号</label>
            <input type="tel" class="form-input" id="registerPhone" placeholder="请输入常用手机号">
        </div>
        <div class="form-group">
            <label class="form-label" for="registerEmail">邮箱</label>
            <input type="email" class="form-input" id="registerEmail" placeholder="用于接收订单通知">
        </div>
        <div class="form-group">
            <label class="form-label" for="registerPassword">设置密码</label>
            <input type="password" class="form-input" id="registerPassword" placeholder="至少6位，区分大小写">
        </div>
        <div class="form-group">
            <label class="form-label" for="registerConfirm">确认密码</label>
            <input type="password" class="form-input" id="registerConfirm" placeholder="请再次输入密码">
            <div class="helper-text">密码需包含字母与数字的组合</div>
        </div>

        <button class="register-btn" onclick="register()">立即注册</button>

        <div class="footer-links">
            已有账号？<a href="login-page.html">立即登录</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="global-script.js"></script>
    <script>
        const POINTS_STORAGE_KEY = 'zhisheng_points_balance';
        const QUESTIONNAIRE_PROMPT_KEY = 'zhisheng_pending_questionnaire_prompt';

        function register() {
            const name = document.getElementById('registerName').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirm').value;

            const displayName = name || '芝生会员';
            const profileStore = window.ZhiSheng ? window.ZhiSheng.UserProfile : null;

            if (profileStore) {
                profileStore.updateProfile({
                    name: displayName,
                    mobile: phone,
                    email,
                    updatedAt: new Date().toISOString()
                });
            } else {
                localStorage.setItem('userName', displayName);
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('userEmail', email);
            }

            if (password !== confirmPassword) {
                // 在原型中不做校验，仅用于提醒
                console.warn('密码与确认密码不一致：原型环境不阻止跳转');
            }

            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem(POINTS_STORAGE_KEY, '0');
            localStorage.setItem(QUESTIONNAIRE_PROMPT_KEY, 'true');

            if (phone) {
                localStorage.setItem('zhisheng_recent_phone', phone);
            }
            if (email) {
                localStorage.setItem('zhisheng_recent_email', email);
            }

            showToast('注册成功，正在跳转');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
