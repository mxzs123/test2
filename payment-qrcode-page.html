<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码支付 - 芝生药局</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f8faf8;
            color: #333;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* 顶部导航 */
        .top-nav {
            background: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .page-title {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        /* 支付信息区 */
        .payment-info {
            background: white;
            margin: 15px;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }

        .payment-amount {
            font-size: 32px;
            color: #ff5722;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .order-number {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }

        .payment-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .wechat-icon {
            background: #09bb07;
        }

        .alipay-icon {
            background: #1678ff;
        }

        /* 二维码区域 */
        .qrcode-area {
            background: white;
            margin: 0 15px 20px;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }

        .qrcode-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .qrcode-placeholder {
            width: 160px;
            height: 160px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23f0f0f0"/><rect x="10" y="10" width="60" height="60" fill="%23333"/><rect x="20" y="20" width="40" height="40" fill="%23fff"/><rect x="30" y="30" width="20" height="20" fill="%23333"/><rect x="130" y="10" width="60" height="60" fill="%23333"/><rect x="140" y="20" width="40" height="40" fill="%23fff"/><rect x="150" y="30" width="20" height="20" fill="%23333"/><rect x="10" y="130" width="60" height="60" fill="%23333"/><rect x="20" y="140" width="40" height="40" fill="%23fff"/><rect x="30" y="150" width="20" height="20" fill="%23333"/><rect x="90" y="50" width="10" height="10" fill="%23333"/><rect x="110" y="50" width="10" height="10" fill="%23333"/><rect x="90" y="70" width="10" height="10" fill="%23333"/><rect x="110" y="70" width="10" height="10" fill="%23333"/><rect x="130" y="90" width="10" height="10" fill="%23333"/><rect x="150" y="90" width="10" height="10" fill="%23333"/><rect x="170" y="90" width="10" height="10" fill="%23333"/><rect x="90" y="110" width="10" height="10" fill="%23333"/><rect x="110" y="110" width="10" height="10" fill="%23333"/><rect x="130" y="110" width="10" height="10" fill="%23333"/><rect x="150" y="110" width="10" height="10" fill="%23333"/><rect x="170" y="110" width="10" height="10" fill="%23333"/><rect x="90" y="130" width="10" height="10" fill="%23333"/><rect x="110" y="130" width="10" height="10" fill="%23333"/><rect x="130" y="130" width="10" height="10" fill="%23333"/><rect x="150" y="130" width="10" height="10" fill="%23333"/><rect x="90" y="150" width="10" height="10" fill="%23333"/><rect x="110" y="150" width="10" height="10" fill="%23333"/><rect x="130" y="150" width="10" height="10" fill="%23333"/><rect x="170" y="150" width="10" height="10" fill="%23333"/><rect x="90" y="170" width="10" height="10" fill="%23333"/><rect x="130" y="170" width="10" height="10" fill="%23333"/><rect x="150" y="170" width="10" height="10" fill="%23333"/><rect x="170" y="170" width="10" height="10" fill="%23333"/></svg>') center/cover;
            border-radius: 4px;
        }

        .payment-tips {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .payment-tips .highlight {
            color: #ff5722;
            font-weight: 500;
        }

        /* 操作按钮区 */
        .action-buttons {
            padding: 0 15px;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4a9b4e;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* 提示信息 */
        .payment-notice {
            background: #fff3e0;
            margin: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #ff9800;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .notice-icon {
            width: 16px;
            height: 16px;
        }

        /* 倒计时 */
        .countdown {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }

        .countdown-time {
            color: #ff5722;
            font-weight: 500;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 3000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* 支付状态动画 */
        .payment-status {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .payment-status.active {
            display: flex;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .success-icon {
            color: #4caf50;
        }

        .loading-icon {
            color: #4a9b4e;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </div>
        <div class="page-title">扫码支付</div>
        <div style="width: 24px;"></div>
    </div>

    <!-- 支付信息 -->
    <div class="payment-info">
        <div class="payment-amount" id="paymentAmount">¥0</div>
        <div class="order-number">订单号：<span id="orderNumber">-</span></div>
        <div class="payment-method" id="paymentMethod">
            <div class="payment-icon wechat-icon">微</div>
            <span>微信支付</span>
        </div>
    </div>

    <!-- 二维码区域 -->
    <div class="qrcode-area">
        <div class="qrcode-container">
            <div class="qrcode-placeholder"></div>
            <!-- 支付状态覆盖层 -->
            <div class="payment-status" id="paymentStatus">
                <div style="text-align: center;">
                    <div class="status-icon loading-icon" id="statusIcon">⟳</div>
                    <div id="statusText">正在检查支付状态...</div>
                </div>
            </div>
        </div>

        <div class="payment-tips">
            请使用<span class="highlight" id="paymentApp">微信</span>扫描二维码完成支付<br>
            支付完成后页面将自动跳转
        </div>

        <div class="countdown">
            支付剩余时间：<span class="countdown-time" id="countdown">14:59</span>
        </div>
    </div>

    <!-- 安全提示 -->
    <div class="payment-notice">
        <svg class="notice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4M12 8h.01"></path>
        </svg>
        <span>请在安全网络环境下完成支付，保护您的资金安全</span>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
        <button class="action-btn btn-secondary" onclick="showProblemDialog()">遇到问题</button>
        <button class="action-btn btn-primary" onclick="confirmPayment()">我已完成支付</button>
    </div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>

    <script>
        let orderData = {};
        let countdownTimer = null;
        let paymentCheckTimer = null;
        let countdownSeconds = 15 * 60; // 15分钟倒计时

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderData();
            startCountdown();
            startPaymentCheck();
        });

        // 加载订单数据
        function loadOrderData() {
            const savedOrder = localStorage.getItem('currentOrder');
            if (savedOrder) {
                orderData = JSON.parse(savedOrder);

                // 更新支付金额
                document.getElementById('paymentAmount').textContent = `¥${orderData.total}`;

                // 生成订单号（模拟）
                const orderNumber = 'ZS' + Date.now().toString().slice(-8);
                document.getElementById('orderNumber').textContent = orderNumber;

                // 根据支付方式更新显示
                updatePaymentMethod();
            } else {
                // 没有订单数据，返回上一页
                showToast('订单信息丢失，请重新下单');
                setTimeout(() => {
                    goBack();
                }, 2000);
            }
        }

        // 更新支付方式显示
        function updatePaymentMethod() {
            const methodElement = document.getElementById('paymentMethod');
            const appElement = document.getElementById('paymentApp');

            if (orderData.paymentMethod === 'wechat') {
                methodElement.innerHTML = '<div class="payment-icon wechat-icon">微</div><span>微信支付</span>';
                appElement.textContent = '微信';
            } else if (orderData.paymentMethod === 'alipay') {
                methodElement.innerHTML = '<div class="payment-icon alipay-icon">支</div><span>支付宝</span>';
                appElement.textContent = '支付宝';
            } else {
                methodElement.innerHTML = '<div class="payment-icon" style="background: #ff5722;">银</div><span>银联支付</span>';
                appElement.textContent = '银联';
            }
        }

        // 开始倒计时
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            countdownTimer = setInterval(() => {
                if (countdownSeconds <= 0) {
                    clearInterval(countdownTimer);
                    showToast('支付超时，订单已取消');
                    setTimeout(() => {
                        window.location.href = 'checkout-page.html';
                    }, 2000);
                    return;
                }

                const minutes = Math.floor(countdownSeconds / 60);
                const seconds = countdownSeconds % 60;
                const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                countdownElement.textContent = timeStr;

                countdownSeconds--;
            }, 1000);
        }

        // 开始支付状态检查
        function startPaymentCheck() {
            // 模拟支付状态检查（每3秒检查一次）
            paymentCheckTimer = setInterval(() => {
                // 随机决定是否"支付成功"（模拟真实场景）
                const shouldComplete = Math.random() > 0.95; // 5%的概率完成支付

                if (shouldComplete) {
                    completePayment();
                }
            }, 3000);
        }

        // 确认支付按钮
        function confirmPayment() {
            // 显示支付状态检查
            const statusElement = document.getElementById('paymentStatus');
            statusElement.classList.add('active');

            // 模拟检查支付状态
            setTimeout(() => {
                // 随机决定支付结果
                const isSuccess = Math.random() > 0.3; // 70%成功率

                if (isSuccess) {
                    completePayment();
                } else {
                    showPaymentFailed();
                }
            }, 2000);
        }

        // 支付完成
        function completePayment() {
            clearInterval(countdownTimer);
            clearInterval(paymentCheckTimer);

            const statusElement = document.getElementById('paymentStatus');
            const iconElement = document.getElementById('statusIcon');
            const textElement = document.getElementById('statusText');

            // 更新状态显示
            iconElement.textContent = '✓';
            iconElement.className = 'status-icon success-icon';
            textElement.textContent = '支付成功';
            statusElement.classList.add('active');

            showToast('支付成功！');

            // 跳转到订单详情页面
            setTimeout(() => {
                if (orderData.hasPrescription) {
                    // 有处方药，跳转到问卷页面
                    window.location.href = 'questionnaire-page.html';
                } else {
                    // 无处方药，直接跳转到订单成功页面
                    window.location.href = 'order-detail-page.html?status=success';
                }
            }, 2000);
        }

        // 显示支付失败
        function showPaymentFailed() {
            const statusElement = document.getElementById('paymentStatus');
            const iconElement = document.getElementById('statusIcon');
            const textElement = document.getElementById('statusText');

            // 更新状态显示
            iconElement.textContent = '✗';
            iconElement.className = 'status-icon';
            iconElement.style.color = '#ff5722';
            textElement.textContent = '支付失败，请重试';

            // 2秒后隐藏状态
            setTimeout(() => {
                statusElement.classList.remove('active');
            }, 2000);

            showToast('支付失败，请重新扫码支付');
        }

        // 显示问题对话框
        function showProblemDialog() {
            const problems = [
                '二维码无法扫描',
                '支付失败',
                '网络连接问题',
                '其他问题'
            ];

            const problemList = problems.map(problem => `• ${problem}`).join('\n');
            alert(`常见问题：\n\n${problemList}\n\n如需帮助，请联系客服：400-123-4567`);
        }

        // 返回上一页
        function goBack() {
            if (countdownTimer) clearInterval(countdownTimer);
            if (paymentCheckTimer) clearInterval(paymentCheckTimer);
            window.history.back();
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', () => {
            if (countdownTimer) clearInterval(countdownTimer);
            if (paymentCheckTimer) clearInterval(paymentCheckTimer);
        });
    </script>
</body>
</html>
